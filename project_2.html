<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>TODOs List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TODOs List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Items
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
              >Contact</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container my-4">
      <h2 class="text-center">TODOs List</h2>

      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Add an item to the list</small
        >
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
      </div>
      <button id="add" class="btn btn-primary">Add to list</button>
      <button id="clearlist" class="btn btn-primary" onclick="clear_list()">
        Clear List
      </button>

      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Sr.</th>
              <th scope="col">Item Title</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <th scope="row">1</th>
              <td>Meet @10PM</td>
              <td>GoPython Full Team Standup</td>
              <td>
                <button class="btn btn-sm btn-primary">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      add = document.getElementById("add");
      update = () => {
        tit = document.getElementById("title").value;
        desc = document.getElementById("description").value;
        if (localStorage.getItem("itemsJson") == null) {
          itemJSONarray = [];
          if (tit != "") {
            itemJSONarray.push([tit, desc]);
            localStorage.setItem("itemsJson", JSON.stringify(itemJSONarray));
            console.log("Updating List ...");
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
          }
        } else {
          itemJSONarrayStr = localStorage.getItem("itemsJson");
          itemJSONarray = JSON.parse(itemJSONarrayStr);
          if (tit != "") {
            itemJSONarray.push([tit, desc]);
            localStorage.setItem("itemsJson", JSON.stringify(itemJSONarray));
            console.log("Updating List ...");
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
          }
        }

        // Populate the table
        let tableBody = document.getElementById("table-body");
        let str = "";
        itemJSONarray.forEach((element, index) => {
          str += `
            <tr>
              <th scope="row">${index + 1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td>
              <td>
                <button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button>
              </td>
            </tr>
            `;
        });
        tableBody.innerHTML = str;
      };
      add.addEventListener("click", update);
      update();
      deleted = (itemIndex) => {
        itemJSONarrayStr = localStorage.getItem("itemsJson");
        itemJSONarray = JSON.parse(itemJSONarrayStr);
        console.log("Deleting ... ", itemIndex + 1);
        itemJSONarray.splice(itemIndex, 1);
        localStorage.setItem("itemsJson", JSON.stringify(itemJSONarray));
        update();
      };
      clear_list = () => {
        if (confirm("Are you sure?")) {
          localStorage.clear();
          console.log("Clearing list ...");
          update();
        }
      };
    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
